{{- /*
Service for Veggie Shop (fixed nil-safe access)
English notes:
- Uses 'hasKey' to check for optional 'containerPorts.management' before referencing it.
*/ -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "veggie-shop.fullname" . }}
  labels:
    {{- include "veggie-shop.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  ports:
    - name: http
      port: {{ .Values.service.port | default 80 }}
      targetPort: {{ .Values.service.targetPort | default "http" }}
      protocol: TCP
    {{- if and .Values.containerPorts (hasKey .Values.containerPorts "management") }}
    - name: management
      port: {{ .Values.service.managementPort | default 8081 }}
      targetPort: management
      protocol: TCP
    {{- end }}
  selector:
    {{- include "veggie-shop.selectorLabels" . | nindent 4 }}
