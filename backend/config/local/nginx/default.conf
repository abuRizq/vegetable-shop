## ===================================================================
## Vegetable Shop - NGINX default.conf (local dev / proxy -> app:8080)
## Best practices: security headers, gzip, WebSocket support, static caching,
## and proxy settings with reasonable timeouts.
## Place this file under /etc/nginx/conf.d/
## ===================================================================

# For older NGINX versions, ensure $connection_upgrade is defined:
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

upstream veggie_app {
  # In Docker Compose, "app" resolves to the application service
  server app:8080 max_fails=3 fail_timeout=10s;
  keepalive 32;
}

server {
  listen 80 default_server;
  server_name _;

  # Security & size limits
  server_tokens off;
  client_max_body_size 10m;

  # Timeouts
  send_timeout 30s;

  # ---------- GZIP ----------
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/font-woff
    application/font-woff2
    image/svg+xml;

  # ---------- Basic security headers ----------
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  # CSP depends on frontend; omit here for API/local dev.
  # add_header Content-Security-Policy "default-src 'self';" always;

  # ---------- Health ----------
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok\n";
  }

  # Pass /actuator through (no caching)
  location ^~ /actuator/ {
    proxy_pass http://veggie_app;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_read_timeout 30s;
    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_buffering off;
  }

  # ---------- Static assets (optional) ----------
  # If the backend serves /assets or /static, enable browser caching
  location ~* ^/(assets|static)/ {
    proxy_pass http://veggie_app;
    add_header Cache-Control "public, max-age=2592000, immutable";
    expires 30d;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
  }

  # ---------- Default route (API + WebSocket) ----------
  location / {
    proxy_pass http://veggie_app;
    proxy_http_version 1.1;

    # Forward headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Timeouts & buffers
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffers 16 16k;
    proxy_buffer_size 32k;

    # Avoid caching API responses at the reverse proxy
    proxy_buffering off;
  }

  # ---------- Default error pages ----------
  error_page 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
